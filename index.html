<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
    <link rel="stylesheet" href="styles/style.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <header>
        <img src="https://campus.devf.la/static/media/logo-devf-white.0e9942b3.svg" alt="devfLogo">
        <h1>BANK</h1>
    </header>
    <section class="clientInformation">
        <div>Customer Cards</div>
        <div class="cardClient1">
            <img class="profile" src="assets/profile.png" alt="profile">
            <div class="textALign">
                <p class="nameCard">Name: </p>
                <p class="name">Melody Jazmin Vargas Angeles</p>
            </div>
            <div class="textALign">
                <p class="acountCard">Acount: </p>
                <p class="acount">1234567890</p>
            </div>
            <div class="textALign">
                <p class="nipCard">NIP: </p>
                <p class="nip">1234</p>
            </div>
            <p class="bankName">DEV.f Bank</p>
        </div>
        <div class="cardClient2">
            <img class="profile" src="assets/profile.png" alt="profile">
            <div class="textALign">
                <p class="nameCard">Name: </p>
                <p class="name">Alan Israel Vargas Camet</p>
            </div>
            <div class="textALign">
                <p class="acountCard">Acount: </p>
                <p class="acount">1234567890</p>
            </div>
            <div class="textALign">
                <p class="nipCard">NIP: </p>
                <p class="nip">1234</p>
            </div>
            <p class="bankName">DEV.f Bank</p>
        </div>
    </section>
    <section class="screenSpace">
        <div id="screen">
            <p class="screenMsg">Welcome to DEV.F Bank</p>
            <input type="text" placeholder="Acount Number">
            <input type="password" placeholder="NIP">
        </div>
        <div id="rigthButtons">
        <button class="buttonScreen">o</button>
        <button class="buttonScreen">o</button>
        <button class="buttonScreen">o</button>
        </div>
    </section>
    <section class="keyboard">
        <div class="numbers">
            <button class="numberKey">1</button>
            <button class="numberKey">2</button>
            <button class="numberKey">3</button>
            <button class="numberKey">4</button>
            <button class="numberKey">5</button>
            <button class="numberKey">6</button>
            <button class="numberKey">7</button>
            <button class="numberKey">8</button>
            <button class="numberKey">9</button>
            <button class="numberKey">.</button>
            <button class="numberKey">0</button>
            <button class="numberKey">000</button>
        </div>
        <div class="actions">
            <button class="actionKey">Enter</button>
            <button class="actionKey">Clear</button>
            <button class="actionKey">Cancel</button>
            <button class="actionKey">o</button>
        </div>
    </section>

</body>
</html>
