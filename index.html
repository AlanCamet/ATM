<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/style.css">
<link rel="stylesheet" href="styles/styleDos.css">
<script type="module" src="main.js"></script>
</head>
<body>
    <header>
        <div id="headerContain">
        <img id="logo" src="https://campus.devf.la/static/media/logo-devf-white.0e9942b3.svg" alt="devfLogo">
        <h1>BANK</h1>
    </div>
    </header> 
    <section class="container">
        <div id="customerCards"> <p>Customer Cards</p></div>
        <div class="card">
            <img class="profileImg" src="assets/profile.png" alt="profile">
            <p class="bankName">DEV.f Bank</p>
            <div class="data">
                <div class="textALign">
                    <p class="nameCard">Name: </p>
                    <p class="name">Melody Jazmin Vargas Angeles</p>
                </div>
                <div class="textALign">
                    <p class="acountCard">Acount: </p>
                    <p class="acount">1234567890</p>
                </div>
                <div class="textALign">
                    <p class="nipCard">NIP: </p>
                    <p class="nip">1234</p>
                </div>
            </div>
        </div>
        <div class="card">
            <img class="profileImg" src="assets/profile.png" alt="profile">
            <p class="bankName">DEV.f Bank</p>
            <div class="data">
                <div class="textALign">
                    <p class="nameCard">Name: </p>
                    <p class="name">Alan Israel Vargas Camet</p>
                </div>
                <div class="textALign">
                    <p class="acountCard">Acount: </p>
                    <p class="acount">1234567890</p>
                </div>
                <div class="textALign">
                    <p class="nipCard">NIP: </p>
                    <p class="nip">1234</p>
                </div>
            </div>
        </div>
    </section>   
    <section class="screenSpace">
        <div id="screen">
            <div class="contentScreen">
                <p class="screenMsg">Welcome to DEV.F Bank</p>
                <input class="screenInput" type="text" placeholder="Acount Number">
                <input class="screenInput" type="password" placeholder="NIP">
            </div>
        </div>
        <div id="rigthButtons">
            <button class="buttonScreen">o</button>
            <button class="buttonScreen">o</button>
            <button class="buttonScreen">o</button>
        </div>
    </section>
    <section class="keyboard">
        <div class="numbers">
            <button class="numberKey">1</button>
            <button class="numberKey">2</button>
            <button class="numberKey">3</button>
            <button class="numberKey">4</button>
            <button class="numberKey">5</button>
            <button class="numberKey">6</button>
            <button class="numberKey">7</button>
            <button class="numberKey">8</button>
            <button class="numberKey">9</button>
            <button class="numberKey">.</button>
            <button class="numberKey">0</button>
            <button class="numberKey">000</button>
        </div>
        <div class="actions">
            <button class="actionKey">Enter</button>
            <button class="actionKey">Clear</button>
            <button class="actionKey">Cancel</button>
            <button class="actionKey">o</button>
        </div>
    </section>

</body>
</html>
